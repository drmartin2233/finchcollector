{% extends 'base.html' %}

{% block content %}
{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1>Add Toy</h1>
{% endif %}
<!-- leaving action empty makes form post to same url as displayed it -->
<form action="" method="post">
<!-- requires for security in django -->
{% csrf_token %}   
    <table>
        <!-- render inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}    
    </table> 
    <input type="submit" value="submit" class="btn">
    </form>

{% endblock %}
